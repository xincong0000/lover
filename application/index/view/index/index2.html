<!DOCTYPE HTML>
<html xml:lang="en" lang="en">

<head>
    <title>Porridge-Elf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="粥粥"/>
    <meta name="description" content="粥粥"/>
    <link href="/static/index/index/css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/static/index/index/js/jquery.js"></script>
    <script type="text/javascript" src="/static/index/index/js/garden.js"></script>
    <script type="text/javascript" src="/static/index/index/js/functions.js"></script>
    <script type="text/javascript" src="/static/index/index/js/jq.snow.js"></script>
</head>

<body>
<div id="mainDiv">
    <div id="content">
        <div id="code">
            <span class="comments">/**</span><br/>
            <span class="space"/>
            {foreach $topList as $value}
            <span class="comments">* </span><span class="keyword">{$value.content}</span><br/>
            <span class="space"/>
            {/foreach}
            <span class="comments">*/</span><br/><br/>
            <span class="comments">
                --- START
            </span><br/>
            {foreach $footerList as $value}
            <span class="comments">
               {$value.content}
            </span><br/><br/>
            <span class="space"/>
            {/foreach}
            <span class="comments">
                --- END
            </span><br/>
            <span class="space"/>
        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages">
                    我们已经认识了：
                    <div id="elapseClock"></div>
                </div>
                <div id="loveu">
                    <div class="signature">--聪聪大王</div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="bg1">
    <div class="main">
        <footer style="line-height:20px">
            <div id="copyright">
                <object>梦时南墙倒 醒时南墙到</object>
            </div>
        </footer>
    </div>
</div>
</div>
</body>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setFullYear(2019, 9, 9);
    // 参数      描述
    // year     必需。表示年份的四位整数。用本地时间表示。
    // month    可选。表示月份的数值，介于 0 ~ 11 之间。用本地时间表示。
    // day	    可选。表示月中某一天的数值，介于 1 ~ 31 之间。用本地时间表示。
    together.setHours(9, 55, 0, 0);
    // 参数	     描述
    // hour	    必需。表示小时的数值，介于 0（午夜） ~ 23（晚上11点） 之间，以本地时间计（下同）。
    // min	    可选。表示分钟的数值，介于 0 ~ 59 之间。在 EMCAScript 标准化之前，不支持该参数。
    // sec	    可选。表示秒的数值，介于 0 ~ 59 之间。在 EMCAScript 标准化之前，不支持该参数。
    // millisec	可选。表示毫秒的数值，介于 0 ~ 999之间。在 EMCAScript 标准化之前，不支持该参数。
    // together.setMinutes(55);
    // together.setSeconds(0);
    // together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            startHeartAnimation();
        }, 5000);

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>

</html>
