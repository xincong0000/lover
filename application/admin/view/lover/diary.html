<!DOCTYPE html>
<html>

<head>
    {include file="common/resources" /}
    <link rel="stylesheet" href="/static/admin/icon/index.css">
    <script src="/static/admin/icon/index.js" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {include file="common/header" /}
    {include file="common/menu" /}
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <span class="layui-breadcrumb">
          <a href="javascript:;">lover</a>
          <a href="javascript:;">首页</a>
          <a><cite>列表</cite></a>
        </span>
        <span class="layui-layout-right">
            <a class="layui-btn" href="{:url('diary_create')}"><i class="layui-icon"></i>添加</a>
        </span>
        <table class="layui-table mt">
            <thead>
            <tr>
                <th>ID</th>
                <th>图片地址</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $list as $value}
            <tr>
                <td>{$value.id}</td>
                <td>{$value.img}</td>
                <td>{$value.content}</td>
                <td>
                    <div class="layui-table-cell laytable-cell-3-0-9">
                        <a class="layui-btn layui-btn-normal layui-btn-xs"
                           href="{:url('diary_update',array('id'=>$value.id))}">
                            <i class="layui-icon layui-icon-edit"></i>编辑
                        </a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs tab_del" data-id="{$value.id}">
                            <i class="layui-icon layui-icon-delete"></i>删除
                        </a>
                    </div>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        {include file="common/footer" /}
    </div>
</div>
</body>
<script>
    layui.use(['layer', 'element'], function () {
        $(function () {
            $(".tab_del").click(function () {
                var id = $(this).data('id');
                let dele = layer.msg('是否确认删除？', {
                    time: 20000, //20s后自动关闭
                    btn: ['确认', '取消'],
                    btn1: function () {
                        del(id) //调用删除函数
                        layer.close(dele)
                    }
                });

            });
            function del(id) {
                $.ajax({
                    url: 'diary_del',
                    data: {id: id},
                    method: 'post',
                    dataType: 'json',
                    success: function (res) {
                        layer.msg(res.msg);
                        setTimeout(function () {
                            window.location.reload();
                        }, 2000);
                    }
                })
            }
        })
    });
</script>

</html>
