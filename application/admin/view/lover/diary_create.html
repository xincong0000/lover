<!DOCTYPE html>
<html>

<head>
    {include file="common/resources" /}
    <link rel="stylesheet" href="/static/admin/lover/index.css">
    <script src="/static/admin/lover/index.js" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {include file="common/header" /}
    {include file="common/menu" /}
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <span class="layui-breadcrumb">
          <a href="javascript:;">控制台</a>
          <a href="javascript:;">日记管理</a>
          <a><cite>添加日记</cite></a>
        </span>
        <div class="layui-fluid">
            <form action="{:url('diary_additions')}" method="post">
                <div class="layui-row layui-col-space15">
                    <div class="layui-fluid">
                        <div class="layui-card">
                            <div class="layui-card-header">图片上传</div>
                            <div class="layui-card-body">
                                <div class="layui-upload">
                                    <button type="button" class="layui-btn" id="diary_upload">上传图片</button>
                                    <input class="layui-upload-file" type="file" accept="" name="file">
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="test-upload-normal-img">
                                        <p id="test-upload-demoText"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-card">
                            <div class="layui-card-header">内容</div>
                            <div class="layui-card-body layui-row layui-col-space10">
                                <div class="layui-col-md12">
                                    <textarea name="content" placeholder="请输入" class="layui-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-card">
                            <div class="layui-card-header">排序</div>
                            <div class="layui-card-body layui-row layui-col-space10">
                                <div class="layui-col-md6">
                                    <input type="text" name="sort" placeholder="排序越小越靠前" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-card layui-form" lay-filter="component-form-element">
                            <div class="layui-card-body layui-row layui-col-space10">
                                <div class="layui-col-md6">
                                    <input type="submit" value="提交" class="layui-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        {include file="common/footer" /}
    </div>
</div>
</body>

<script>
    layui.use(['layer', 'upload', 'element', 'form'], function () {
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#diary_upload',  //绑定元素
            url: "{:url('uploadImg')}",  //上传接口
            done: function (res) {
                //上传完毕回调
                console.log(res);
            },
            error: function (err) {
                //请求异常回调
                console.log(err);
            }
        });
    });
</script>
</html>
