<!DOCTYPE html>
<html>

<head>
    {include file="common/resources" /}
    <link rel="stylesheet" href="/static/admin/icon/index.css">
    <script src="/static/admin/icon/index.js" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {include file="common/header" /}
    {include file="common/menu" /}
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <span class="layui-breadcrumb">
          <a href="javascript:;">控制台</a>
          <a href="javascript:;">日记管理</a>
          <a><cite>添加日记</cite></a>
        </span>
        <div class="layui-fluid">
            <form action="{:url('diary_additions')}" method="post">
                <div class="layui-row layui-col-space15">
                    <div class="layui-fluid">
                        <div class="layui-card">
                            <div class="layui-card-header">内容</div>
                            <div class="layui-card-body layui-row layui-col-space10">
                                <div class="layui-col-md12">
                                    <textarea name="content" placeholder="请输入" class="layui-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-card">
                            <div class="layui-card-header">排序</div>
                            <div class="layui-card-body layui-row layui-col-space10">
                                <div class="layui-col-md6">
                                    <input type="text" name="sort" placeholder="排序越小越靠前" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-card layui-form" lay-filter="component-form-element">
                            <div class="layui-card-body layui-row layui-col-space10">
                                <div class="layui-col-md6">
                                    <input type="submit" value="提交" class="layui-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        {include file="common/footer" /}
    </div>
</div>
</body>

<script>
    layui.use(['layer', 'element', 'form'], function () {
    });
</script>
</html>
